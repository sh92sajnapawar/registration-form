<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="resgstyle.css">
    </head>
    <body>
       <div class="container">
        <div class="heading">Registration</div>
        <form method="post" action="#">
          <div class="card-details">
            <div class="card-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your Full-Name" required>
            </div>
            <div class="card-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" >
            </div>
            <div class="card-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your Email" required>
            </div>
            <div class="card-box">
                <span class="details">Phone Number</span>
                <input type="number" placeholder="Eter your Phone-Number" required>
            </div>
            <div class="card-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your Password" required>
            </div>
            <div class="card-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="confirm password" required>
            </div>
            <div class="card-box">
                <span class="details">DOB</span>
                <input type="date" placeholder="Eter your Date-Of-Birth" required>
            </div>
            <div class="circle-form">
                <span class="circle-title">Gender</span>
                <div class="category">
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
            </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>    
          </div>
        </form>
       </div>
    </body>
</html>
